<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Breadindows</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="1200px-Windows_logo_-_2012.svg.png">

</head>
<body>
<!-- partial:index.partial.html -->
<body onload="startTime()">
    <div class="container">
      <div class="taskbar">
        <div class="icon" id="menuTrigger" onclick="hide()"><img src="Windows_logo_-_2012.png" height="32"></div>
        <div class="icon" onclick="hideSearchBox()"><img src="search.png" height="32"></div>
        <div class="icon"><img src="filexpl.png" height="32"></div>

        <div class="icon right" onclick="hideNotifications()"><img src="hide.png" height="32"></div>
        <div class="right" id="clock"></div>
        <div class="icon right"><img src="R.png" height="32"></div>
        <div class="icon right"><img src="wifi-rounded-3-512.png" height="32"></div>
      </div>
      <div id="startMenu" class="start" style="display: none;">
        <div class="relative">
          <div class="left-bar">
            <div class="icon"><img src="shutdown-32.png" height="32"></div>
          </div>
          <div class="list">
            <div class="element">
              <span class="letter">C</span>
            </div>
            <div class="element">
              <img src="chrome-48.png" height="32px" style="vertical-align:middle"> Chrome
            </div>
            <div class="element">
              <span class="letter">D</span>
            </div>
            <div class="element">
              <img src="discord-new-logo-48.png" height="32px" style="vertical-align:middle"> Discord
            </div>
              <span class="letter">P</span>
            </div>
            <div class="element">
              <img src="paint-32.png" height="32px" style="vertical-align:middle"> Paint
            </div>
            <div class="element">
              <span class="letter">S</span>
            </div>
            <div class="element">
              <img src="sticky-notes-32.png" height="32px" style="vertical-align:middle"> Sticky Notes
            </div>
            <div class="element">
              <span class="letter">T</span>
            </div>
            <div class="element">
              <img src="console-32.png" height="32px" style="vertical-align:middle"> Terminal
            </div>
            <div class="element">
              <span class="letter">V</span>
            </div>
            <div class="element">
              <img src="visual-studio-code-2019-32.png" height="32px" style="vertical-align:middle"> Visual Studio Code
            </div>
            <div class="element">
              <span class="letter">W</span>
            </div>
            <div class="element">
              <span class="letter">X</span>
            </div>
          </div>
          <div class="tiles-section">
              <div class="group-title">
                Usefull
              </div>
              <div class="tile">
                <img src="chrome-48.png" height="48px"> 
              </div>
              <div class="tile">
                <img src="discord-new-logo-48.png" height="48px"> 
              </div>
              <div class="group-title">
                Programming
              </div>
              <div class="tile">
                <img src="visual-studio-2019-32.png" height="48px"> 
              </div>
              <div class="tile">
                <img src="console-32.png" height="48px"> 
              </div>
          </div>
        </div>
      </div>
      <div class="search-box" id="searchBox" style="display: none;">
        <div class="search-bar">
          <input type="text" placeholder="Type here to search">
        </div>
        <div class="popular-apps">
          <div style="padding: 10px;">Popular Apps</div>
          <div class="app"><img src="chrome-48.png"></div>
          <div class="app"><img src="discord-new-logo-48.png"></div>
        </div>
      </div>
      <div class="notifications" style="display: none;" id="notifications">
        <div style="padding: 10px; text-align: center; font-size: 32px;">Notifications</div>
      </div>
    </div>

  </body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
